<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Demo Hotel â€” Traverum Widget</title>
    <script src="/embed.js"></script>
    <style>
      body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; padding:24px;}
      .container{max-width:1100px;margin:0 auto}
      .card{border:1px solid #e2e8f0;border-radius:12px;padding:16px}
      .btn{display:inline-block;padding:10px 14px;border-radius:8px;background:#0ea5e9;color:#fff;text-decoration:none}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Demo Hotel</h1>
      <p>Browse local experiences below or open the popup.</p>

      <div class="card" style="margin:16px 0">
        <h3>Inline embed</h3>
        <iframe src="/widget/demo?theme=light" sandbox="allow-scripts allow-forms allow-same-origin" style="width:100%;min-height:900px;border:0" referrerpolicy="strict-origin"></iframe>
      </div>

      <div class="card" style="margin:16px 0">
        <h3>Popup</h3>
        <button class="btn" onclick="TraverumWidget.open({ url: '/widget/demo?theme=light' })">Open experiences</button>
      </div>
    </div>
  </body>
</html>
