<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel Rosa Baveno - Esperienze Locali</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background: #f5f5f5;
      }
      .header {
        background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
        color: white;
        padding: 3rem 2rem;
        text-align: center;
      }
      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
      }
      .header p {
        font-size: 1.2rem;
        opacity: 0.95;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      .widget-section {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        margin-top: 2rem;
      }
      .widget-section h2 {
        padding: 1.5rem 2rem;
        background: #f8f8f8;
        border-bottom: 1px solid #e0e0e0;
        font-size: 1.5rem;
        color: #333;
      }
      .widget-embed {
        width: 100%;
        border: 0;
        min-height: 900px;
        display: block;
      }
      .info {
        background: #fff9e6;
        border-left: 4px solid #D4AF37;
        padding: 1rem 1.5rem;
        margin: 2rem 0;
        border-radius: 4px;
      }
      .info p {
        margin: 0.5rem 0;
      }
      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }
        .header p {
          font-size: 1rem;
        }
        .container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Hotel Rosa Baveno</h1>
      <p>Il tuo Hotel sul Lago Maggiore</p>
    </div>
    
    <div class="container">
      <div class="info">
        <p><strong>Scopri le Esperienze Locali</strong></p>
        <p>Esplora le migliori attivit√† e tour selezionati per te sul Lago Maggiore. Prenota direttamente la tua esperienza preferita.</p>
      </div>

      <div class="widget-section">
        <h2>Esperienze Disponibili</h2>
        <iframe 
          id="traverum-widget"
          class="widget-embed"
          src="/widget/hotel-rosa" 
          sandbox="allow-scripts allow-forms allow-same-origin"
          referrerpolicy="strict-origin"
          title="Esperienze Locali - Hotel Rosa Baveno"
        ></iframe>
      </div>
    </div>

    <script>
      // Auto-resize iframe based on content
      window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'traverum.height') {
          const iframe = document.getElementById('traverum-widget');
          if (iframe && event.data.height) {
            iframe.style.height = Math.max(event.data.height + 40, 900) + 'px';
          }
        }
      });
    </script>
  </body>
</html>
